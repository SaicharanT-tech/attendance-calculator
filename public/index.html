<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Subject-wise Attendance Calculator to keep track of classes and attendance percentage.">
    <title>Subject-wise Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>Attendance Calculator</h1>
            <p class="subtitle">Track your classes and maintain your attendance target seamlessly subject-wise.</p>
        </header>

        <div class="controls">
            <button class="btn-primary" id="add-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Subject
            </button>
            <button class="btn-outline" id="reset-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
                Reset All
            </button>
        </div>

        <div class="table-responsive">
            <table class="attendance-table" id="attendance-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Total Periods</th>
                        <th>Attended</th>
                        <th>Percentage</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="subjects-tbody">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
